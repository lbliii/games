<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body class="black">
    <audio id="squish">
    <source src="sounds/squish.wav" type="audio.wav">
    </audio>
    <div class="modal mt-5 is-hidden" id="game-over"> 
        <div class="stack-center red mx-5 rounded-11">
            <h2>Game Over</h2>
            <h3>Score: <span id="score"></span></h3>
            <h3>Time: <span id="time"></span></h3>
        </div>
    </div>

    <div id="grid" class="stack sp-3"></div>
    <script src="app.js"></script>

</body>
</html>
